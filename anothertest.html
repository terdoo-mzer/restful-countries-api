    <script>

        var container = document.getElementById('container');

        let newArr = []

        function getCountries() {
            fetch('https://restcountries.com/v3.1/all')
                .then(res => res.json())
                .then(data => {
                    console.log(data)
                    //    newArr = [...data]
                    // console.log(newArr)
                    mapCountries(data)
                })
        }

        function mapCountries(data) {
            // console.log(newArr)
            if (data) {
                const html = data.map(datum =>
                    `
                <div class="col-3 mb-5">
                <div class="card" data-countryid=${datum.name.common}>
                  
                        <img src="${datum.flags['png']}" class="card-img-top" alt="${datum.name.common} Flag">
                  
                        <div class="card-body">
                            <h5 class="card-title">${datum.name.common}</h5>
                            <div class="card-text">
                                <span class="detail-title">Population:</span>
                                <span class="detail">${datum.population}</span>
                            </div>
                            <div class="card-text">
                                <span class="detail-title">Region:</span>
                                <span class="detail"> ${datum.region}</span>
                            </div>
                            <div class="card-text">
                                <span class="detail-title">Capital:</span>
                                <span class="detail">${datum.capital}</span>
                            </div>
                        </div>
                  
                </div>
            </div>
                `

                ).join('');
                container.innerHTML = html;
            }
        }

        var gameClass = document.getElementsByClassName("card");
