<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand">Where in the World?</a>
            <div class="d-flex">
                <span>Dark Mode</span>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="search_area">
            <div class="search">
                <i class="fa fa-search"></i>
                <input type="text" id="search_country" class="form-control" placeholder="Search for a country">
            </div>

            <div class="dropdown">
                <select class="form-select" id="select_filter" aria-label="Default select example">
                    <option selected>FIlter by Region</option>
                    <option value="All">All</option>
                    <option value="Africa">Africa</option>
                    <option value="America">America</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
                <!-- <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    Filter by Region

                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#">Africa</a></li>
                    <li><a class="dropdown-item" href="#">America</a></li>
                    <li><a class="dropdown-item" href="#">Asia</a></li>
                    <li><a class="dropdown-item" href="#">Europe</a></li>
                    <li><a class="dropdown-item" href="#">Oceania</a></li>
                </ul> -->
            </div>
        </div>

        <div id="loader" style="font-size: 1.1em;" hidden>
           <p id="loadMsg">Getting data...</p>
           <svg viewBox="25 25 50 50">
            <circle r="20" cy="50" cx="50"></circle>
          </svg>
        </div>

        <div class=" row" id="main_content"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./scripts/index.js"></script>
